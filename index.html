<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lynn Satoru | Avelora Assistance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet" />
  <style>
    :root { --bg: rgba(255,255,255,0.1); --txt: #fff; }
    [data-theme="dark"] { --bg: rgba(0,0,0,0.6); --txt: #ddd; background: #111; }
    body {
      font-family:'Quicksand',sans-serif; margin:0;
      background:url('https://files.catbox.moe/0due3p.jpeg')center/cover fixed;
      color:var(--txt); overflow-x:hidden;
    }
    .glass { background:var(--bg); backdrop-filter:blur(20px);
      border-radius:1.5rem; padding:2rem; border:1px solid rgba(255,255,255,0.2);
      box-shadow:0 0 20px rgba(255,255,255,0.2);
      animation:floatY 4s ease-in-out infinite; transition:background .3s;
    }
    @keyframes floatY {0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);}}
    .btn-kawaii { background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.1);
      backdrop-filter:blur(10px); border-radius:1rem; padding:10px 20px;
      color:var(--txt); font-weight:bold; width:100%; text-align:left;
      margin-top:.5rem; position:relative; overflow:hidden;
      transition:transform .5s ease,background .5s ease;
    }
    .btn-kawaii:hover {transform:scale(1.05); background:rgba(255,255,255,0.15);}    
    .btn-kawaii:active {animation:clickScale .6s ease;}
    @keyframes clickScale {0%{transform:scale(1);}50%{transform:scale(.95);}100%{transform:scale(1);}}
    .btn-kawaii::before {content:""; position:absolute; top:0; left:0; width:100%; height:100%;
      border-radius:1rem; background:linear-gradient(270deg,red,yellow,lime,cyan,blue,magenta,red);
      background-size:600% 600%; animation:rainbowMove 5s ease infinite;
      z-index:-1; filter:blur(6px);
    }
    @keyframes rainbowMove {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
    .submenu {display:none; margin-top:.5rem; animation:fadeIn .5s ease-out forwards;}
    .submenu.active {display:block;}
    @keyframes fadeIn {from{opacity:0;transform:translateY(-10px);}to{opacity:1;transform:translateY(0);} }
    .rainbow-text {background:linear-gradient(90deg,#ff0080,#7928ca,#00ffff,#00ff87,#ffdd00,#ff0080);
      background-size:400% 100%; -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      animation:rainbow 8s linear infinite;
    }
    @keyframes rainbow {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
    #loading-screen {position:fixed;top:0;left:0;width:100vw;height:100vh;
      background:rgba(0,0,0,0.9);display:flex;justify-content:center;align-items:center;z-index:9999;
    }
    .loading-text {font-size:24px;color:#fff;font-weight:bold;animation:fadeInOut 1.5s linear infinite;}
    @keyframes fadeInOut {0%,100%{opacity:0;}50%{opacity:1;}}
    .profile-img {transition:transform .3s ease;cursor:pointer;}
    .typing {overflow:visible;border:none; animation:typing 6s steps(60,end) forwards;}
    @keyframes typing {from{width:0;}to{width:100%;}}
    .fadeInUp {opacity:0; animation:fadeInUp 1s ease-out forwards;}
    @keyframes fadeInUp {0%{transform:translateY(20px);opacity:0;}100%{transform:translateY(0);opacity:1;}}
    .snowflake {position:fixed;top:-10px;color:var(--txt);user-select:none;animation:fall linear infinite;}
    @keyframes fall {to{transform:translateY(100vh);} }
    .theme-toggle {position:fixed;top:20px;right:20px;background:var(--bg);border:none;padding:10px;border-radius:50%;cursor:pointer;transition:background .3s;}
  </style>
</head>
<body data-theme="light" onload="init();">
  <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-adjust"></i></button>
  <div id="loading-screen"><div class="loading-text">Loading Avelora...</div></div>
  <div class="min-h-screen flex flex-col justify-center items-center px-4 py-10">
    <div class="glass text-center w-full max-w-md">
      <img src="https://files.catbox.moe/yv6xiq.jpeg" alt="Avatar" class="w-24 h-24 mx-auto rounded-full border-4 border-white mb-3 profile-img" onclick="zoomProfile()" />
      <h1 class="text-2xl md:text-xl font-bold rainbow-text fadeInUp">✨ Lynn Satoru ✨</h1>
      <p class="text-sm text-pink-200 mt-4 fadeInUp" style="animation-delay:0.5s"><span class="typing">✨ Selamat datang di Website Avelora! ✨ Haii~ Aku Avelora Assistance, siap memanjakanmu dengan hal-hal lucu, imut, dan penuh warna! Klik-klik menu di bawah ya~ Ada info resmi, sosial media seru, dan admin ramah yang siap bantu kamu kapan aja~</span></p>
      <div class="mt-6 space-y-2 fadeInUp" style="animation-delay:1s">
        <button class="btn-kawaii" onmouseover="playSound('hover')" onclick="toggleSub('website')"><i class="fas fa-globe"></i> Website Official</button>
        <div id="submenu-website" class="submenu">
        	<a href="https://lynntod.my.id" target="_blank">
          <button class="btn-kawaii pl-6" onclick="playSound('click')"><i class="fas fa-store"></i> Shop</button>
          </a>
          <a href="https://payment.panelgua.biz.id" target="_blank">
          <button class="btn-kawaii pl-6" onclick="playSound('click')"><i class="fas fa-credit-card"></i> Payment</button>
          </a>
        </div>
        <button class="btn-kawaii" onmouseover="playSound('hover')" onclick="toggleSub('sosmed')"><i class="fas fa-hashtag"></i> Sosial Media</button>
        <div id="submenu-sosmed" class="submenu">
          <button class="btn-kawaii pl-6" onclick="playSound('click')"><i class="fab fa-tiktok"></i> TikTok</button>
          <button class="btn-kawaii pl-6" onclick="playSound('click')"><i class="fab fa-youtube"></i> YouTube</button>
          <button class="btn-kawaii pl-6" onclick="playSound('click')"><i class="fab fa-telegram"></i> Telegram</button>
          <a href="https://whatsapp.com/channel/0029VauopJb3AzNYgQXmQj2E" target="_blank">
            <button class="btn-kawaii pl-6" onclick="playSound('click')"><i class="fab fa-whatsapp"></i> WhatsApp</button>
          </a>
        </div>
        <button class="btn-kawaii" onmouseover="playSound('hover')" onclick="toggleSub('kontak')"><i class="fas fa-user-shield"></i> Contact Admin</button>
        <div id="submenu-kontak" class="submenu">
          <a href="https://wa.me/6283834251249" target="_blank">
            <button class="btn-kawaii pl-6" onclick="playSound('click')"><i class="fas fa-user-circle"></i> Developers</button>
          </a>
          <a href="https://wa.me/6283147811613" target="_blank">
            <button class="btn-kawaii pl-6" onclick="playSound('click')"><i class="fas fa-user-circle"></i> Avelora Assistance</button>
          </a>
        </div>
      </div>
    </div>
  </div>
  <audio id="click-sound" src="https://files.catbox.moe/nz3qnh.mpeg"></audio>
  <audio id="hover-sound" src="https://files.catbox.moe/wg9pkd.mp3"></audio>
  <audio id="love-sound" src="https://files.catbox.moe/wg9pkd.mp3"></audio>
  <script>
    function init() {
      for(let i=0;i<200;i++){
        const f=document.createElement('div');
        f.className='snowflake';f.textContent='❤';
        f.style.left=Math.random()*100+'vw';
        f.style.animationDuration=5+Math.random()*5+'s';
        f.style.fontSize=(10+Math.random()*20)+'px';
        document.body.append(f);
        setTimeout(()=>f.remove(),8000);
      }
      setTimeout(()=>document.getElementById('loading-screen').style.display='none',1000);
      playSound('love');
    }
    function toggleSub(id){document.getElementById('submenu-'+id).classList.toggle('active');}
    function playSound(type){
      const c=document.getElementById('click-sound'),
            h=document.getElementById('hover-sound'),
            l=document.getElementById('love-sound');
      if(type==='click')c.play();
      else if(type==='hover')h.play();
      else if(type==='love')l.play();
    }
    function zoomProfile(){document.querySelector('.profile-img').classList.toggle('scale-150');}
    function toggleTheme(){
      const b=document.body.getAttribute('data-theme');
      document.body.setAttribute('data-theme',b==='light'?'dark':'light');
    }
  </script>
</body>
</html>
